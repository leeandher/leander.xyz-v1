<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp - Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pomodoro Clock</title>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

<body>

  <!-- Page title -->
<div class='title'>
  <p>PRODUCTIVITY</p>
  <p>FUEL GAUGE</p>
</div>
<!-- Settings for timer -->
<div class='main setter'>
  <form>
    <!-- Input area for setting work time -->
    <div class='section' id='work'>
      <p>SET WORK TIME</p>
      <div class='numSet'>
        <input id='w-h' max='23' min='0' placeholder='00' type='number'>
        <span>:</span>
        <input id='w-m' max='59' min='0' placeholder='25' type='number'>
        <span>:</span>
        <input id='w-s' max='59' min='0' placeholder='00' type='number'>
      </div>
    </div>
    <!-- Input area for setting break time -->
    <div class='section' id='break'>
      <p>SET BREAK TIME</p>
      <div class='numSet'>
        <input id='b-h' max='23' min='0' placeholder='00' type='number'>
        <span>:</span>
        <input id='b-m' max='59' min='0' placeholder='05' type='number'>
        <span>:</span>
        <input id='b-s' max='59' min='0' placeholder='00' type='number'>
      </div>
      <input class='d-none' type='submit'>
    </div>
  </form>
</div>
